<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="flex">
    <!-- Sidebar -->
    <div class="bg-gray-200 w-1/5 h-screen">
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2 bg-vert">Menu</h2>
        <ul class="space-y-2">
          <li class="text-gray-700 w-full"><a href="#" class="text-gray-700 hover:text-gray-900 hover:bg-gray-300 h-6 p-2 rounded w-screen">Dashboard</a></li>
          <li><a href="#" class="text-gray-700 hover:text-gray-900 hover:bg-gray-300 h-6 p-2 rounded w-full">Cargaison</a></li>
          <li><a href="#" class="text-gray-700 hover:text-gray-900 hover:bg-gray-300 h-6 p-2 rounded w-full">Produit</a></li>
        </ul>
      </div>
      
    </div>
    <!-- Contenu principal -->
    <div class="w-5/6 p-4">
      <nav class="bg-white shadow-md h-50">
        <div class="container mx-auto px-4">
          <div class="flex justify-between items-center py-4">
            <div class="flex items-center">
              <a href="#" class="text-gray-700 font-semibold text-lg"><img src="" alt="" class="h-10 w-10"></a>
               <form>
                  <input type="text" class="border border-gray-300 p-2 rounded-md w-full ml-4" placeholder="Rechercher...">
                </form>
             
            </div>
            <div class="flex items-center">
              <a href="#" class="text-gray-700 hover:text-gray-900 px-4">Cargaison</a>
              <a href="#" class="text-gray-700 hover:text-gray-900 px-4">About</a>
              <a href="#" class="text-gray-700 hover:text-gray-900 px-4">Services</a>
              <a href="#" class="text-gray-700 hover:text-gray-900 px-4">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <div class="absolute top-0 right-0 bottom-0 left-0 opacity-50 z-10 bg-black w-screen h-screen flex justify-center items-center  ">
    <div class="right-1 top-4 flex flex-col gap-2 p-2 w-1/4 border-2 bg-green-700 text-color-white h-max rounded-2xl z-20">
      <form action="" class="flex flex-col" id="form">
        <h2 class="text-xl text-center text-white font-bold ">Nouvel Cargaison</h2>

        <div class="flex flex-col row-span-1">
          <label for="" class=" text-white  block text-xl font-medium">Libelle</label>
          <input type="text" class="w-full h-10 p-2 rounded" id="libelle" value="" name="libelle">
          <span class="text-red-500 font-bold invisible" id="libelle-error">Libelle Obligatoire</span>
        </div>

        <div class="flex flex-col row-span-1">
          <label for="" class=" text-white  block text-xl font-medium">Poids en Kg</label>
          <input type="number" class="w-full h-10 p-2 rounded" id="poids" value="0" name="poids">
          <span class="text-red-500 font-bold invisible" id="poids-error">Poids ne peut pas etre negatif ou nul</span>
    
        </div>

        <div class="flex flex-col row-span-1 mb-2">
          <label for="" class=" text-white  block text-xl font-medium"> Type</label>
          <select name="type" id="type" class="w-full h-10 p-2 rounded">
              <option value="aerienne">Aérienne</option>
              <option value="maritime">Maritime</option>
              <option value="terrestre">Terrestre</option>
          </select>
        </div>

        <div class="flex flex-col row-span-1">
          <label for="" class=" text-white  block text-xl font-medium">Date Départ</label>
          <input type="date" class="w-full h-10 p-2 rounded" id="dateDepart" value="" name="dateDepart">
          <span class="text-red-500 font-bold invisible" id="dateDepart-error">Date de depart Obligatoire</span>
        </div>

        <div class="flex flex-col row-span-1">
          <label for="" class=" text-white  block text-xl font-medium">Date Arrivee</label>
          <input type="date" class="w-full h-10 p-2 rounded" id="dateArrivee" value="" name="dateArrivee">
          <span class="text-red-500 font-bold invisible" id="dateArrivee-error">Date d'arrivee Obligatoire</span>
        </div>

        <div class="flex flex-col row-span-1">
          <button type="submit" class="w-full h-10 p-2 rounded bg-white mt-2 mb-2">Ajouter</button>
        </div>

      </form>

     </div>
  </div>
  

  
 <script  src="../dist/index.js"></script>
</body>
</html>
